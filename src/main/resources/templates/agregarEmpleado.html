<!DOCTYPE html>
<html lang="en" xmlns:th="htt://www.thymeleaf.org">
<head>
    <title>Agregar nuevo empleado</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <style>
    a{
    color:white;
    }
    a:hover{
    color: black;
    text-decoration:none;
    }

    </style>
</head>
<body>
<div class="container">
    <p th:inline="text" class="text-right">User: [[${#httpServletRequest.remoteUser}]]</p>
    <button type="button" class="btn btn-danger" style="float:right"><a th:href="@{/logout}">Cerrar Sesi칩n</a></button>
    <h1>Agregar datos del empleado</h1>
    <br>
    <!--llenar los datos de la empresa-->
    <form th:action="@{/GuardarEmpleado}" th:object="${empl}" method="post">


        <!--campo nombre-->
        <div class="row">
            <div class="form-group col-md-12">
                <label class="col-md-3" for="nombre">Nombre del empleado:</label>
                <div class="col-md-6">
                    <input type="text" th:field="*{nombre}" class="form-control" id="nombre" required="required"></div>

            </div>
        </div>

        <!-- cqmpo del correo-->
        <div class="row">
            <div class="form-group col-md-12">
                <label class="col-md-3" for="correo">Email del empleado:</label>
                <div class="col-md-6">
                    <input type="email" th:field="*{correo}" class="form-control" id="correo" required="required">
                </div>

            </div>
        </div>
        <!--Campo para empresa-->
        <div class="row">
            <div class="form-group col-md-12">
                <label class="col-md-3" for="empresa">Empresa a la que pertenece:</label>
                <div class="col-md-6">
                    <select th:field="*{empresa}" class="form-control" id="empresa" required="required">
                        <option th:each="empresa : ${empList}" th:text="${empresa.nombreEmpresa}" th:value="${empresa.id}"></option>
                    </select>
                </div>
            </div>
        </div>



        <!--Campo para Rol-->
        <div class="row">
            <div class="form-group col-md-12">
                <label class="col-md-3" for="rol">Rol del empleado:</label>
                <div class="col-md-6">
                    <select th:field="*{rol}" class="form-control" id="rol" required="required">
                        <option th:value='ROLE_ADMIN'>Administrativo</option>
                        <option th:value='ROLE_USER'>Operativo</option>
                    </select>
                </div>
            </div>
        </div>


        <!--Campo para contrase침a-->
        <div class="row">
            <div class="form-group col-md-12">
                <label class="col-md-3" for="password">Contrase침a del empleado:</label>
                <div class="col-md-6">
                    <input type="password" th:field="*{password}" class="form-control" id="password" required="required"></div>
            </div>
        </div>


        <!--Campo para Estado-->
        <div class="row">
            <div class="form-group col-md-12">
                <label class="col-md-3" for="estado">Estado actual del empleado:</label>
                <div class="col-md-6">
                    <select th:field="*{estado}" class="form-control" id="estado" required="required">
                        <option th:value=1>Activo</option>
                        <option th:value=0>Inactivo</option>
                    </select>
                </div>
            </div>
        </div>



        <!--botones-->
        <div class="row">
            <div class="col-md-2">
                <button class="btn btn-success">Crear nuevo Empleado</button>
            </div>
        </div>


    </form>

    <br>
    <a href="javascript: history.go(-1)" class="btn btn-info" role="button">Atr치s</a>

</div>
</body>
</html>
